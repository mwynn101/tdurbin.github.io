    <title>Messaging Channels | Facebook | WhatsApp | Apple Business Chat</title>

<body>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
        attribution=setup_tool
        page_id="1829380294035323">
    </div>

    <h1>Launch messaging channels from here!</h1>

    <div>
        <a href="sms://+14152127482&body=I have a question about...">
        <img src="sms.png" width="200" height="auto">
    </div>

    <div>
        <a href="https://bcrw.apple.com/urn:biz:cf826797-d258-4019-a9bf-c25878204ec2?biz-intent-id=Tom-Agent">
        <img src="abc.png" width="200" height="auto">
    </div>

    <div>
        <a href="https://api.whatsapp.com/send?phone=12126094200&text=Hello, I have a question about...">
        <img src="wa.png" width="200" height="auto">
    </div>


</body>
