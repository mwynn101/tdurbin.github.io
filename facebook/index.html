<!DOCTYPE html>

<head>

    <script>
    </script>

    <title>Facebook Example</title>
</head>

<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
        attribution=setup_tool
        page_id="1829380294035323">
    </div>

    Launch facebook messaging from here!

    <div>
        <a href="https://api.whatsapp.com/send?phone=12126094200&text=Hello, I have a question about...">
        <img src="https://i.snag.gy/RdoygD.jpg">
    </div>

</body>

</html>
