<html>
<head>
  <title>Find the area of a circle</title>
</head>
<body>
  <script language="JavaScript">
    function calculateArea(){
      var radius = document.inputs.txtRadius.value;
      document.write("<p>The area of the circle is " + (Math.PI * radius * radius) + "</p>");
      document.write("<p>The circumference of the circle is " + (Math.PI * radius * 2) + "</p>");

    }
  </script>

  <form name=inputs>
    Enter the radius of your circle:
    <input type=:"text" name="txtRadius" size=10>
    <br>
    <input type="button" value="Calculate" onClick='calculateArea();'>
  </form>
</body>
</html>
