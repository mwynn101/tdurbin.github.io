<html>
<head>
  <title>Prime or Composite</title>
</head>
<body>
  <script language="JavaScript">
    function PrimeorComposite(){
      var n = document.inputs.turtleHeadsRule.value;
        if (n===1)
        {
          document.write("<p>" + n + "is a COMPOSITE number!</p>");
        }
        else if(n === 2)
        {
          document.write("<p>" + n + "is a PRIME number!</p>");
        } else
        {
          for(var x = 2; x < n; x++)
          {
            if(n % x === 0)
            {
              document.write("<p>" + n + "s a COMPOSITE number!</p>");
            }
          }
          document.write("<p>" + n + "is a PRIME number!</p>");
        }
      }
    }
  </script>

  <form name=inputs>
    Enter a number that you would like to see if it is coposite or prime.:
    <input type=:"text" name="turtleHeadsRule" size=10>
    <br>
    <input type="button" value="Prime or Composite" onClick='PrimeorComposite();'>
  </form>
</body>
</html>
